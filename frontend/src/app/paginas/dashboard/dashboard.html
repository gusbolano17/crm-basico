<section class="p-4 md:p-6 lg:p-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    @for (c of cards(); track $index) {
    <mat-card class="shadow-sm! dark:shadow-none! dark:bg-gray-800! p-4! rounded-2xl!">
      <div class="flex items-center gap-4">
        <div class="shrink-0">
          <mat-icon aria-hidden="false" aria-label="icon" class="w-max! h-max! text-3xl!">{{ c.icon }}</mat-icon>
        </div>
        <div class="flex-1">
          <div class="text-sm text-gray-500 dark:text-gray-300">{{ c.title }}</div>
          <div class="text-2xl font-semibold text-gray-900 dark:text-white">{{ c.value }}</div>
        </div>
        <div
          [ngClass]="{
            'text-green-500': c.diff?.startsWith('+'),
            'text-red-500': c.diff?.startsWith('-')
          }"
          class="text-sm"
        >
          {{ c.diff }}
        </div>
      </div>
    </mat-card>
    }
  </div>
  <div class="pt-10 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="lg:col-span-2 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-sm border dark:border-gray-700">
      <h3 class="text-lg font-semibold mb-4">Actividad reciente</h3>
      <div class="h-56 rounded-md bg-linear-to-r from-gray-100 to-gray-50 dark:from-gray-800 dark:to-gray-700 flex items-center justify-center text-gray-400">[Gráfico aquí]</div>
    </div>
  </div>
</section>
