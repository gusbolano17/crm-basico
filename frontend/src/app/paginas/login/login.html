<div class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex justify-center items-center h-screen">
    <mat-card class="w-96 p-4 rounded-2xl! shadow-lg dark:bg-gray-800! py-5">
        <h2 class="text-2xl mb-4 text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ingresa tu email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Ingresa tu contraseña" formControlName="password">
            </mat-form-field>
            <button matButton class="w-full">Login</button>
            <p class="mt-4 text-center">¿No tienes una cuenta? <a href="#" class="text-blue-500">Regístrate</a></p>
        </form>
    </mat-card>
</div>
